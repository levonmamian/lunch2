<h2>Restaurant List</h2>
<body bgcolor="#B2ECFF">
Return <a href="/lunch2/">home</a>

{% if restaurant_list %}
	<ul>
	{% for restaurant in restaurant_list %}
		<li><a href="/lunch2/restaurant/{{ restaurant.id }}/">{{ restaurant.name }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No restaurants are available.</p>
{% endif %}
</body>
